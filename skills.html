    <div class="navigation">

        <img class="logoPicture" src="./Nevio.png" alt="LogoNevio" />

      <div class="links">
        <a class="linkStartseite" href="./index.html">Start</a>

    <div class="skillsContent">
      <h1 class="title">Fähigkeiten</h1>
      <div class="chart">
        <div class="line">
          <p class="text">Angular</p>
          <div class="bar-wrapper">
            <div class="bar-fill bar-A"></div>

        <div class="line">
          <p class="text">Python</p>
          <div class="bar-wrapper">
            <div class="bar-fill bar-B"></div>

        </div>

        <div class="line">
          <p class="text">HTML</p>
          <div class="bar-wrapper">
            <div class="bar-fill bar-C"></div>
          </div>
          <p class="text" id="percentage">90%</p>
        </div>

        <div class="line">
          <p class="text">CSS</p>
          <div class="bar-wrapper">
            <div class="bar-fill bar-D"></div>
          </div>
          <p class="text" id="percentage">80%</p>
        </div>

        <div class="line">
          <p class="text">Teamarbeit</p>
          <div class="bar-wrapper">
            <div class="bar-fill bar-E"></div>
          </div>
          <p class="text" id="percentage">100%</p>
        </div>
      </div>
      <div class="videoContainer">
        <video autoplay muted loop>
          <source src="./Developer Coding Background.mp4" type="video/mp4" />
